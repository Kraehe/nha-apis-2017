<!DOCTYPE html>
<html>
  <head>
    <!-- Deck of Cards -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="yourHand"></div>
    <br>
    <div id="score"></div>
    <br>
    <button id="hit">Hit</button>
    <button id="stay">Stay</button>
    <br>



    <script>
        $.get(`https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=6`,
        (response)=>{
          console.log(response)
          let yourCardVal = [];
          let yourScore = 0;
          // let compScore = 0;
          // let checkScore = () => {
          //   if
          // }
          $.get(`https://deckofcardsapi.com/api/deck/${response.deck_id}/draw/?count=2`,
          (resp0nse)=>{
            console.log(resp0nse);
            let fCard = resp0nse.cards[0];
            let sCard = resp0nse.cards[1];
            $("#yourHand").append(`<img src='${fCard.image}'></img>
                                   <img src='${sCard.image}'></img>`);
            if (fCard.value === "KING" || "QUEEN" || "JACK") {
                    fCard.value = 10;
                    console.log(fCard.value);
                    yourCardVal.push(fCard.value);
            } else if (fCard.value === "ACE") {
                    if ( yourScore <= 10 ) {
                        fCard.value = 11
                        console.log(fCard.value);
                        yourCardVal.push(fCard.value)
                    } else if ( yourScore > 10){
                        fCard.value = 1
                        console.log(fCard.value);
                        yourCardVal.push(fCard.value)
                    }
            } else if () {
                    yourCardVal.push(`${fCard.value}, ${sCard.value}`);
            }

            console.log(yourCardVal)
            $("#hit").click(()=>{
              $.get(`https://deckofcardsapi.com/api/deck/${response.deck_id}/draw/?count=1`,
              (resp1nse)=>{
                  console.log(resp1nse);
                  let nCard = resp1nse.cards[0].image;
                  $("#yourHand").append(`<img src='${nCard}'></img>`);

                })})})})
    </script>
  </body>
</html>
